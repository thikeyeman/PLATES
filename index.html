<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="icon" href="logo.svg">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> 
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script> 
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script> 
<script defer type="text/javascript" src="gsap.min.js"></script> 
<script defer type="text/javascript" src="fabric.js"></script> 
<script defer type="text/javascript" src="enchant.js"></script> 
<script defer type="text/javascript" src="script.js"></script> 
<script defer type="text/javascript" src="js/tools/animationController.js"></script> 
<script defer type="text/javascript" src="js/tools/textTool.js"></script> 
<script defer type="text/javascript" src="js/tools/shapesTool.js"></script> 
<script defer type="text/javascript" src="js/tools/imageController.js"></script> 
<script defer type="text/javascript" charset="utf-8" src="js/tools/objectCreator.js"></script> 
<script defer type="text/javascript" src="js/tools/saveAndLoad.js"></script>
<title>PLATES || Live配信用システム</title>
</head>

<body>
<div class="controllerContainer">
  <label for="objectCreator-select">Create：</label>
  <select name="objectCreator" class="objectCreator-select">
    <option value="">--Select--</option>
    <option value="text">Text</option>
    <option value="rect">Rectangle</option>
    <option value="image">Image</option>
  </select>
  <button class="objectCreator-button">Create</button>
  <button class="minimize-btn" onClick="hide()">Hide Container</button>
  <input type="range" class="canvasScale-input" min="0.4" max="1" step="0.2" value="1">
  <button class="dispSub-button" onClick="openSubCanvas()">Show Sub</button>
  <label for="realTime-mode">Realtime mode：</label>
  <input type="checkbox" class="realTime-mode">
</div>
<div class="saveAndloadContainer">
  <select name="profiles" class="profile-select">
    <option value="profile1">Profile 1</option>
    <option value="profile2">Profile 2</option>
    <option value="profile3">Profile 3</option>
  </select>
  <button class="save-button btn">Save</button>
  <button class="load-button btn">Load</button>
  <button class="save-file-button btn">Save JSON</button>
  <button class="load-file-button btn" onClick="jsonUploadInput.click();">Load JSON</button>
</div>
<div class="activeObjectsContainer"></div>
<div class="imagesContainer"></div>
<div class="canvasContainer">
  <canvas class="canvas"></canvas>
</div>
</body>
</html>
